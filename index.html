<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/color.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  autocomplete="on"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search 🔍"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <h1 id="city"></h1>
          <h5 id="date"></h5>
          <h6 id="description"></h6>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="weather" id="icon" class="float-left" />

                <span class="temperature"></span>
                <span class="celcius">°C</span> |
                <a href="#" target="_blank" class="fahrenheit">°F</a>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <footer>
          <a href="https://github.com/Danieli-Costa" target="_blank"
            >Open-source code</a
          >, by Danieli Costa
        </footer>
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
